<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Julieta & Brayan üíñ</title>

<style>
body{
margin:0;
padding:0;
background:linear-gradient(to bottom,#050510,#0b0b2a);
color:white;
font-family:Arial,Helvetica,sans-serif;
text-align:center;
overflow-x:hidden;
}

/* Cielo estrellado */
.stars{
position:fixed;
width:100%;
height:100%;
background:url("https://i.imgur.com/9Qx6G6E.png");
background-size:cover;
animation:moveStars 60s linear infinite;
z-index:-2;
}

@keyframes moveStars{
from{background-position:0 0;}
to{background-position:-10000px 5000px;}
}

/* Luna */
.moon{
position:absolute;
top:60px;
right:40px;
width:80px;
height:80px;
background:radial-gradient(circle,#fff,#ddd);
border-radius:50%;
box-shadow:0 0 40px white;
}

/* Coraz√≥n inicial */
.intro-heart{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
font-size:40px;
animation:expand 2s ease-out forwards;
}

@keyframes expand{
0%{transform:translate(-50%,-50%) scale(1);}
100%{transform:translate(-50%,-50%) scale(15);opacity:0;}
}

h1{
margin-top:120px;
font-size:28px;
}

.counter{
font-size:20px;
margin-top:20px;
line-height:1.8;
}

.story{
margin:40px;
font-size:18px;
}

.heart{
position:fixed;
color:#ff4d6d;
animation:float 8s linear infinite;
}

@keyframes float{
0%{transform:translateY(100vh);}
100%{transform:translateY(-10vh);}
}

button{
background:#ff4d6d;
border:none;
padding:12px 20px;
border-radius:20px;
color:white;
font-size:16px;
margin-top:20px;
}
</style>
</head>

<body onclick="playMusic()">

<div class="stars"></div>
<div class="moon"></div>
<div class="intro-heart">‚ù§Ô∏è</div>

<h1>Julieta & Brayan üíñ</h1>

<div class="counter" id="counter"></div>

<div class="story">
Desde el 23/02/2025 a las 3:30 aproximadamente, comenz√≥ nuestra historia üíû  
Un amor que sigue creciendo cada segundo bajo este cielo estrellado ‚ú®  
Julieta y Brayan para siempre üíñ
</div>

<button onclick="playMusic()">Activar M√∫sica üéµ</button>

<audio id="musica" src="musica.m4a" loop></audio>

<script>
const startDate = new Date("2025-02-23T03:30:00").getTime();

function updateCounter(){
const now = new Date().getTime();
let diff = now - startDate;

let seconds = Math.floor(diff/1000);
let minutes = Math.floor(seconds/60);
let hours = Math.floor(minutes/60);
let days = Math.floor(hours/24);

let months = Math.floor(days/30);
let weeks = Math.floor(days/7);

seconds = seconds % 60;
minutes = minutes % 60;
hours = hours % 24;
days = days % 30;

document.getElementById("counter").innerHTML =
"üíò Tiempo de relaci√≥n üíò<br><br>" +
months + " meses<br>" +
weeks + " semanas<br>" +
days + " d√≠as<br>" +
hours + " horas<br>" +
minutes + " minutos<br>" +
seconds + " segundos";
}

setInterval(updateCounter,1000);
updateCounter();

/* Corazones lentos */
function createHeart(){
const heart = document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(15+Math.random()*20)+"px";
heart.style.animationDuration=(6+Math.random()*6)+"s";
document.body.appendChild(heart);

setTimeout(()=>{heart.remove();},10000);
}

setInterval(createHeart,1500);

/* M√∫sica */
function playMusic(){
const music = document.getElementById("musica");
music.play();
}
</script>

</body>
</html>
