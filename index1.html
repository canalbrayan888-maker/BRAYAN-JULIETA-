<script>
// üíñ Generar corazones
function crearCorazon(){
    const heart = document.createElement("div");
    heart.classList.add("heart");

    heart.style.left=Math.random()*100+"vw";

// ‚è≥ Contador tipo reloj real
const fechaInicio = new Date("February 23, 2025 15:30:00").getTime();

function actualizarContador(){
    const ahora = new Date().getTime();
    const diferencia = ahora - fechaInicio;

    const segundosTotales = Math.floor(diferencia / 1000);

    const a√±os = Math.floor(segundosTotales / (60*60*24*365));
    const meses = Math.floor((segundosTotales % (60*60*24*365)) / (60*60*24*30));
    const dias = Math.floor((segundosTotales % (60*60*24*30)) / (60*60*24));
    const horas = Math.floor((segundosTotales % (60*60*24)) / (60*60));
    const minutos = Math.floor((segundosTotales % (60*60)) / 60);
    const segundos = segundosTotales % 60;

    document.getElementById("contador").innerHTML = `
        ${a√±os} a√±os <br>
        ${meses} meses <br>
        ${dias} d√≠as <br>
        ${horas} horas <br>

    `;
}
